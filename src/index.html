<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css%>">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div id="avatar" class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 id="name" class="user-info__name"></h1>
          <p id="about" class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>

    <div class="places-list root__section">
    </div>

    <div class="image-popup">
      <div class="image-popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
      </div>
    </div>

    <div id="profile-popup" class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="profile-popup__title">Редактировать профиль</h3>
        <form id="profile-form" class="profile-popup__form" name="profile" novalidate>
          <input id="username" required type="text" name="profile-name"
            class="profile-popup__input profile-popup__input-type_name" placeholder="Имя">
          <span id="error-username" class="error-message error-message_hidden"></span>
          <input id="job" required type="text" name="profile-job"
            class="profile-popup__input profile-popup__input-type_job" placeholder="О себе">
          <span id="error-job" class="error-message error-message_hidden"></span>
          <button id="profile-submit" type="submit" class="popup__button profile-popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div id="place-popup" class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title popup__title-place">Новое место</h3>
        <form id="place-form" class="popup__form" name="new" novalidate>
          <input id="placename" required type="text" name="name" class="popup__input popup__input_type_name"
            placeholder="Название">
          <span id="error-placename" class="error-message error-message_hidden"></span>
          <input id="place-link" required type="url" name="link" class="popup__input popup__input_type_link-url"
            placeholder="Ссылка на картинку">
          <span id="error-place-link" class="error-message error-message_hidden"></span>
          <button id="place-submit" type="submit" class="button popup__button">+</button>
        </form>
      </div>
    </div>

  </div>
  
  <!-- <script src="./script/api.js"></script>
  <script src="./script/popups.js"></script>
  <script src="./script/script.js"></script>
  <script src="./script/card.js"></script> -->
  <script src="<%=htmlWebpackPlugin.files.chunks.main.entry%>"></script>
</body>

</html>
